name: deploy
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Development Deployment
    runs-on: ubuntu-16.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aicel-fargate-crawl-lib
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          docker build . \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Put role
        # TODO: make dev-hourly-starting-from-5 rule for nk_crawler
        # the nk_job_crawler is in the "Dev-hourly" rule.
        run: |
          aws events put-rule --name "dev-hourly" --schedule-expression "cron(0 */1 * * ? *)"
          
      - name: Trigger tasks
        run: |
          aws events put-targets --rule "dev-hourly" --targets file://targets/dev_hourly.json